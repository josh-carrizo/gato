		<script>
			// Acá va nuestro código
			// $('#staticBackdrop').modal()

			$('.celda').on('click', function() {
				var siguiente = $('.siguiente').html();

				$(this).html(siguiente);

				if (siguiente == 'O'){
					$('.siguiente').html('X');
				} else {
					$('.siguiente').html('O');
				}

			});
		</script>
